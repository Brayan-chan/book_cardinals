<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Préstamo con Búsqueda</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .autocomplete-suggestions {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            background: #fff;
            position: absolute;
            z-index: 1000;
            width: 300px;
        }
        .autocomplete-suggestion {
            padding: 8px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Registro de Préstamo</h2>
    <form action="create_loan.php" method="POST">
        <label for="usuario_search">Buscar Usuario:</label>
        <input type="text" id="usuario_search" name="usuario_search" placeholder="Ingrese nombre o email" autocomplete="off" required>
        <input type="hidden" id="id_usuario" name="id_usuario">
        <div id="usuario_suggestions" class="autocomplete-suggestions"></div>
        <br><br>

        <label for="libro_search">Buscar Libro:</label>
        <input type="text" id="libro_search" name="libro_search" placeholder="Ingrese título del libro" autocomplete="off" required>
        <input type="hidden" id="id_libro" name="id_libro">
        <div id="libro_suggestions" class="autocomplete-suggestions"></div>
        <br><br>

        <label for="fecha_devolucion">Fecha de Devolución (YYYY-MM-DD):</label>
        <input type="date" id="fecha_devolucion" name="fecha_devolucion" required><br><br>

        <button type="submit">Registrar Préstamo</button>
    </form>

    <script>
        // Función para mostrar sugerencias de búsqueda en tiempo real
        $(document).ready(function() {
            // Buscar usuario
            $('#usuario_search').on('input', function() {
                let query = $(this).val();
                if (query.length > 2) {
                    $.ajax({
                        url: 'search_users.php',
                        method: 'POST',
                        data: { query: query },
                        success: function(data) {
                            $('#usuario_suggestions').html(data);
                        }
                    });
                } else {
                    $('#usuario_suggestions').html('');
                }
            });

            // Seleccionar usuario
            $(document).on('click', '.user-suggestion', function() {
                let id_usuario = $(this).data('id');
                let nombre_usuario = $(this).text();
                $('#id_usuario').val(id_usuario);
                $('#usuario_search').val(nombre_usuario);
                $('#usuario_suggestions').html('');
            });

            // Buscar libro
            $('#libro_search').on('input', function() {
                let query = $(this).val();
                if (query.length > 2) {
                    $.ajax({
                        url: 'search_books.php',
                        method: 'POST',
                        data: { query: query },
                        success: function(data) {
                            $('#libro_suggestions').html(data);
                        }
                    });
                } else {
                    $('#libro_suggestions').html('');
                }
            });

            // Seleccionar libro
            $(document).on('click', '.book-suggestion', function() {
                let id_libro = $(this).data('id');
                let titulo_libro = $(this).text();
                $('#id_libro').val(id_libro);
                $('#libro_search').val(titulo_libro);
                $('#libro_suggestions').html('');
            });
        });
    </script>
</body>
</html>
